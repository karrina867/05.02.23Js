        class Element{
            static val1 = 15;
            _element = 'element';
            #value;
            constructor(classes,container){
                this.#value = 15;
                this.el = document.createElement('div');
                if(classes){
                    this.el.classList.add(classes);

                }
                this.el.innerHTML = Element.val1;
                if(!container){
                    document.body.append(this.el);
                }
                else{
                    container.append(this.el);
                }
            }
                setColor(color){
                    this.el.style.backgroundColor = color;

                }
                setSize(width, height){
                    this.el.style.height = height;
                    this.el.style.width = width;

               

            }
        }
        let el1 = new Element('test', document.querySelector('.container'));
        el1.setColor('red');

        console.log(el1);


        class Square extends Element{
         
            setSize(size){
                this.el.style.width = size;
                this.el.style.height = size;
            }

        }

        class Circle extends Square{
            constructor(classes,container){
                super(classes,container);
                this.el.style.borderRadius = '50%';
                this.el.style.position = 'absolute';
                this.el.style.left = '0px';
                this.el.style.top ='0px'
                
            }
            moveCircle(speed){
                this.timer = setInterval(
                    (function(){
                    this.el.style.left = `${parseInt(getComputedStyle(this.el).left)+10}px`;
                }).bind(this),speed)
            }
            stopCircle(){
                clearInterval(this.timer);
            }
        }
        let el3 = new Circle();
        el3.setColor('gold');
        el3.setSize('150px');
        el3.moveCircle(50);

        setTimeout(function(){
            el3.stopCircle()
